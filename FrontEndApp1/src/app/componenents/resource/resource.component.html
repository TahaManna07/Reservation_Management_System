<div class="p-3">
  <div class="card">
    <div class="card-header">Products</div>
    <div class="card-body">
      <h2>Products</h2>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th><th>name</th><th>price</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of resources">
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.type}}</td>

        </tr>
        </tbody>


      </table>
    </div>
  </div>
</div>
